<!DOCTYPE html>

                    <div class="main__video">
                        <div class="main__video-container">

                        </div>
                        <div class="main__description">
                            <p>Introduction to Microverse.| Hussen Yesuf | 2023 Febrary class Student</p>

                    </div>
                    <aside class="aside">

                        </a>
                        <a href="#" >

                        </a>
                        <div class="aside__more">
                            <a href="#">SHOW MORE</a>
                        </div>
                    </aside>

                    <section>
                        <div>
                            <div class="section__comments">
                                <p>0 Comments</p>
                            </div>
                            <div class="section__sort-container">
                                <a href="#">
                                    <img src="sort.jpg" alt="sort comments">
                                    <p>SORT BY</p>
                                </a>
                            </div>
                            <div class="section__profile">
                                <img src="profile_icon.png" alt="profile_icon"> 
                            </div>
                            <div class="input__container">
                                <form>
                                    <input type="text" name="comment" id="comment" value="Add a public comment...">
                                </form>
                            </div>
                        </div>
                        
                    </section>

                </main>
            </div>
        </div>
